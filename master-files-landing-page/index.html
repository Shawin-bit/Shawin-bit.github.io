<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container" id="container">
    <nav> 
        <img src="./images/logo/logo.png" alt="D logo" >
    </nav>
<div class="header-main" id="mainbox">
    <h1>Want to be your own boss?</h1>
    <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
            
</div>          
<div class="bg-image">
                <img src="./images/bg-image/scooter.svg" alt="">
</div>
        
<div class="apply-form" id="applybox">
    <div class="text-form">
        <h2>Apply Now</h2>
        <p>Enter your info below.</p>
    </div>

    <form class="form-main">
        <input class="input" type="text" placeholder="First name"><br>
        <input class="input" type="text" placeholder="Last name"><br>
        <input class="input" type="text" placeholder="Phone number"><br>
        <input class="input" type="text" placeholder="Email address"><br>
    </form>
        <div id="checkbox">
        <input type="checkbox" class="button" value="button">
        <label id="button"> I agree to dash terms</label>            
        </div>
        <div>
            <div class="confirm" id="confirm">
            <button class="button">drive with us</button>
            </div>
        </div>
        <div class="confirm-text" id="confirm-text">
        <p class="applied">
            Already applied? 
            </p>
            <p class="application-stat"> check your application status here 
            </p>
    </div>
</div>


    <footer class="footer" id="footerbox">
        <div class="footer-text">  
            <h6>See how much you can earn with Dash.</h6>
            <p>how many hours do you want to drive with us this week?</p>
        
            <form class="footer-form">
                <div class="text-confirm" id="text-confirm">
                    <input type="text" name="hours" placeholder="Hours" id="hours"><br>
                    <input type="text" name="city" placeholder="City" id="city"><br>
                    <button class="submit" id="submit"> Calculate</button>
                </div>    
             </form>
        
                
        </div>
        <div class="social-media" id="socials">
            <img src="./images/icons/facebook.svg" alt="Facebook logo" class="logo">
            <img src="./images/icons/instagram.svg" alt="instagram logo" class="logo">
            <img src="./images/icons/linkedin.svg" alt="linkedin logo" class="logo">
            <img src="./images/icons/twitter.svg" alt="twitter logo" class="logo">
        </div>
    </footer>
</body>
</html>
